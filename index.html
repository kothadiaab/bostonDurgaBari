<!DOCTYPE html>
<html lang="en" ng-app="bdbApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boston Durga Bari</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body class="container">
    <header id="bdbHeader" class="col-sm-12">
        <div class="col-sm-3">
            <a href="#/"><img src="images/logo/logo.jpg" class="logo-image" alt="Boston Durga Bari"/></a>
        </div>
        <div class="col-sm-9 header-section">
            <nav class="navbar navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="#/" class="header-nav">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="#our-vision" class="header-nav">Our Vision</a></li>
                        <li><a href="#contact-us" class="header-nav">Contact Us</a></li>
                        <li><a href="#event-ads" class="header-nav">Advertisements</a></li>
                        <li><a href="#our-events" class="header-nav">Our Events</a></li>
                        <li id="register-btn"><a href="#" class="btn" style="font-size: 21px;font-weight: bolder;background-color: #990000;color: #ffd966;margin-top: -1px;">Register Today</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <div>&nbsp;</div>
    <div id="main">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>
    <footer class="col-sm-12">
        Hi, I am Footer Section
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
